<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        setTimeout(function() {
            window.location.href = "abc://def";
        }, 200);
    </script>
</head>
<body>
    <h1>200ms 후에 abc://def로 이동합니다.</h1>
</body>
</html>
